version: "2"

volumes:
  prometheus_data: {}

services:
  manta-monitor:
    image: joyent/manta-monitor:buckets
    container_name: "manta-monitor"
    tmpfs:
      - /opt/manta-monitor/tmp
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - 8090:8090
    environment:
      - JAVA_ENV=development
      - HONEYBADGER_API_KEY=""
      - CONFIG_FILE=manta:///$MANTA_USER/stor/manta-monitor-config.json
      - MANTA_USER=$MANTA_USER
      - MANTA_URL=$MANTA_URL
      - MANTA_PUBLIC_KEY=$MANTA_PUBLIC_KEY
      - MANTA_PRIVATE_KEY=$MANTA_PRIVATE_KEY
      - MANTA_TIMEOUT=4000
      - MANTA_METRIC_REPORTER_MODE=JMX
      - MANTA_HTTP_RETRIES=3
      - JETTY_SERVER_PORT=8090
      - ENABLE_TLS=false
      - MANTA_TLS_INSECURE=1

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    volumes:
      - prometheus_data:/prometheus
      - ./prometheus/prometheus.yaml:/etc/prometheus/prometheus.yaml
    ports:
      - 9090:9090
    command:
      - '--config.file=/etc/prometheus/prometheus.yaml'
      - '--storage.tsdb.path=/prometheus'
    depends_on:
      - manta-monitor

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    tmpfs:
      - /var/lib/grafana
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - 3000:3000
    volumes:
      - ./grafana/dashboards/:/var/lib/grafana/dashboards/
      - ./grafana/datasource.yaml:/etc/grafana/provisioning/datasources/datasource.yaml
      - ./grafana/dashboard.yaml:/etc/grafana/provisioning/dashboards/dashboard.yaml